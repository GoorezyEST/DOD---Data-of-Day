<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Data of Day</title>
  </head>
  <body>
    <div class="language">
      <h4 class="language--title">Choose a language / Elige un idioma</h4>
      <div class="language__btns">
        <button class="language__btns--es">ES</button>
        <button class="language__btns--en">EN</button>
      </div>
    </div>
    <main>
      <section class="main">
        <div class="main__header__text">
          <div class="main__header__text__main">
            <h1 class="main__header__text__main--title">Data of Day</h1>
            <p class="main__header__text__main--info">
              All you have to know about today
            </p>
          </div>
          <img
            src="/img/DoD-Logo-Main-light.svg"
            alt="The logo of Data of Day"
            class="main__header__text--img"
          />
        </div>
        <hr />
        <div class="main__clock">
          <div class="main__clock__text">
            <h2 class="main__clock__text--title">Â¡Welcome to DOD!</h2>
            <p class="main__clock__text--info">It is currently &darr;</p>
          </div>
          <div class="main__clock__time">00</div>
        </div>
        <div class="main__weather">
          <div class="main__weather--main">Nombre</div>
          <div class="main__weather__temp">
            <div class="main__weather__temp--temp">Temp</div>
            <div class="main__weather__temp--icon">&nbsp;</div>
          </div>
          <div class="main__weather_s">Day</div>
          <div class="main__weather_f">Feels</div>
          <div class="main__weather_h">Humidity</div>
          <hr />
          <button class="main__weather--btn light">
            <img
              src="img/theme_icon-light.png"
              alt="An icon to refer the theme switch"
              class="main__weather--btn__icon"
            />
          </button>
          <hr />
          <div class="main__weather__footer">Developed</div>
        </div>
      </section>
    </main>
  </body>
</html>
